    updateCalculation('1');

      >
        1

      <button
        onclick="
    updateCalculation('2');
    "
      >
        2
      </button>
      <button
        onclick="
    updateCalculation('3');
    "
      >
        3
      </button>
      <button
        onclick="
    updateCalculation('+');
    "
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
    updateCalculation('4');
    "
      >
        4
      </button>
      <button
        onclick="
    updateCalculation('5');
    "
      >
        5
      </button>
      <button
        onclick="
    updateCalculation('6');
    "
      >
        6
      </button>
      <button
        onclick="
    updateCalculation('-');
    "
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
    updateCalculation('7');
    "
      >
        7
      </button>
      <button
        onclick="
    console.log(calculation += '8');
    "
      >
        8
      </button>
      <button
        onclick="
    updateCalculation('9');
    "
      >
        9
      </button>
      <button
        onclick="
    updateCalculation('*');
    "
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
    updateCalculation('0');
    "
      >
        0
      </button>
      <button
        onclick="
    updateCalculation('.');
    "
      >
        .
      </button>
      <button
        onclick="
    updateCalculation('/');
    "
      >
        /
      </button>
      <button
        onclick="
    eval(calculation);
    calculation = eval(calculation);
    console.log(calculation);
    "
      >
        =
      </button>
    </p>
    <p>
      <button
        onclick="
        console.log('Cleared!');
        calculation = '';
        "
      >
        Clear
      </button>
    </p>
    <script>
      let calculation = "";
      function updateCalculation(value) {
        console.log((calculation += `${value} `));
      }
    </script>
  </body>
</html>
