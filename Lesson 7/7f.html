<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert to Temperature</title>
  </head>
  <body>
    <script>
      function convertToTemperature(degree, unit) {
        let conversion;
        if (unit === "Farhenheit") {
          conversion = (degree * 9) / 5 + 32;
        } else {
          conversion = ((degree - 32) * 5) / 9;
        }
        return conversion;
      }
      let result1 = convertToTemperature(25, "Farhenheit");
      console.log(result1);
      let result2 = convertToTemperature(86, "Celcius");
      console.log(result2);
    </script>
  </body>
</html>
