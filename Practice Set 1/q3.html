<!-- Creat a const object in JavaScript. Can you change it to hold a number later? -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
  </head>
  <body>
    <script>
      const product = {
        name: "Computer",
        brand: "HP",
        model: "HP 14",
      };

      product = 123;
      //No a constant cannot be changed.
    </script>
  </body>
</html>
