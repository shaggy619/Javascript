<!DOCTYPE html>

    <title>Question 5</title>

  <body>
    <script>
      //Print "You can drive" or "You cannot drive" based on age greater than 18.
      let age = prompt("Enter your age: ");
      age = Number.parseInt(age);
      let decision = age >= 18 ? "You can drive!" : "You cannot drive!";
      alert(decision);
    </script>
  </body>
