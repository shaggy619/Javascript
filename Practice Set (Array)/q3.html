<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Question 3</title>

  <body>
    <script>
      //Keep adding numbers in question 1 until 0 is added to the array.
      let array = [1, 2, 3, 4, 5];
      let input;
      do {
        input = prompt("Enter a number: ");
        input = Number.parseInt(input);
        array.push(input);
      } while (input != 0);
      alert("The new Array is: " + array);
    </script>
  </body>
</html>
