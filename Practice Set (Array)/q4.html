  <body>
    <script>
      //Filter for numbers divisible by 10 from a given array.
      let array = [10, 20, 13, 44, 15, 50];
      let newArray = array.filter((item) => {
        return item % 10 == 0;
      });
      alert("The number divisible by 10 are: " + newArray);
    </script>
  </body>
