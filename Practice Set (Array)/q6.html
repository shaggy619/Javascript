<!DOCTYPE html>

    <title>Question 6</title>

  <body>
    <script>
      //Use reduce to calculate factorial of a given number from an array of first n natural numbers.
      let arr = [1, 2, 3, 4, 5];
      let newArray = arr.reduce((a, b) => {
        return a * b;
      });
      alert("The factorial of " + arr.length + " is " + newArray);
    </script>
  </body>
</html>
