<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
  </head>
  <body>
    <script>
      /* Explore the includes, startsWith and endWith methods of a string. */

      //startsWith
      const message = "Hello Cutie!";
      if (message.startsWith("Hello")) {
        console.log("The message starts with Hello.");
      } else {
        console.log("The message doesn't starts with Hello.");
      }

      //includes
      const text = "Ram Bahadur Thapa Magar";
      if (text.includes("Bahadur")) {
        console.log("The text contains Bahadur.");
      } else {
        console.log("The text doesn't contain Bahadur.");
      }

      //endsWith
      const userName = "Samyam Adhikari";
      if (userName.endsWith("Adhikari")) {
        console.log("The name ends with Adhikari.");
      } else {
        console.log("The name doesn't ends with Adhikari");
      }
    </script>
  </body>
</html>
