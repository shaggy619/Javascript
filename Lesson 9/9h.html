<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live typing update</title>
  </head>
  <body>
    <input type="text" class="input-update" onkeyup="liveUpdate()" />
    <p class="paragraph"></p>
  </body>
  <script>
    function liveUpdate() {
      let inputElementValue = document.querySelector(".input-update").value;
      let liveValue = document.querySelector(".paragraph");
      liveValue.innerHTML = inputElementValue;
    }
    liveUpdate();
  </script>
</html>
