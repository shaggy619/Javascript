<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Backflip using Ternary operator</title>
  </head>
  <body>
    <button onclick="playGame('Heads')">Heads</button>
    <button onclick="playGame('Tails')">Tails</button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };
      function playGame(guess) {
        let randomNumber = Math.random();
        let result = " ";
        randomNumber < 0.5 ? (result = "Heads") : (result = "Tails");
        guess === result ? console.log(`You win!`) : console.log(`You lose!`);
        if (guess === result) {
          score.wins += 1;
        } else {
          score.losses += 1;
        }
        console.log(score);
        localStorage.setItem("score", JSON.stringify(score));
      }
    </script>
  </body>
</html>
