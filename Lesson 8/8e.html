<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare the product</title>
  </head>
  <body>
    <script>
      //Different Product
      let product1 = {
        productA: {
          name: "basketball",
          price: 2095 * 0.01,
        },
        productB: {
          name: "t-shirt",
          price: 3000 * 0.01,
        },
        fun: function isSameProduct() {
          if (
            product1.productB.name === product1.productA.name &&
            product1.productB.price === product1.productA.price
          ) {
            console.log("The product is same!");
          } else {
            console.log("The product is not same!");
          }
        },
      };

      //Same product
      let product2 = {
        productA: {
          name: "basketball",
          price: 20.95,
        },
        productB: {
          name: "basketball",
          price: 20.95,
        },
        fun: function isSameProduct() {
          if (
            product2.productB.name === product2.productA.name &&
            product2.productB.price == product2.productA.price
          ) {
            console.log("The product is same!");
          } else {
            console.log("The product is not same!");
          }
        },
      };
      product1.fun();
      product2.fun();
    </script>
  </body>
</html>
