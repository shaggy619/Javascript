  <body>
    <script>
      /* Write a program to print "Try again!" until the user enters the correct number. */
      let number = 10;
      let correctNumber;
      while (correctNumber != 10) {
        correctNumber = prompt("Please enter 10 to continue: ");
        if (correctNumber != 10) {
          alert("Try again!");
        }
      }
      alert("You can move to the next page.");
    </script>
