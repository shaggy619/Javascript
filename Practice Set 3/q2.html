<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
  </head>
  <body>
    <script>
      /*Write a program to print the marks of 
        a student in an object using for loop.
        */
      const stdMarks = {
        Samyam: 82,
        Sudip: 60,
        Susab: 46,
      };
      for (let i = 0; i < Object.keys(stdMarks).length; i++) {
        console.log(
          "The marks of " +
            Object.keys(stdMarks)[i] +
            " is " +
            stdMarks[Object.keys(stdMarks)[i]] +
            "."
        );
      }
    </script>
  </body>
</html>
