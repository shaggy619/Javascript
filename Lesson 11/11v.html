<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizz Buzz Problem</title>
  </head>
  <body>
    <script>
      let num = [];
      for (let i = 0; i < 20; i++) {
        num[i] = i + 1;
        if (num[i] % 5 === 0 && num[i] % 3 === 0) {
          num[i] = "FizzBuzz";
        } else if (num[i] % 3 === 0) {
          num[i] = "Fizz";
        } else if (num[i] % 5 === 0) {
          num[i] = "Buzz";
        }
      }
      console.log(num);
    </script>
  </body>
</html>
