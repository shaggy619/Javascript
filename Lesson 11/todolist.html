<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Practice</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <!-- To Do List 1 -->
    <div>
      <p>Todo List 1</p>
      <input type="text" class="input1" placeholder="Todo name" />
      <button
        onclick="
    storeTodo1()
    "
        class="btn1"
      >
        Add
      </button>
    </div>

    <!-- Todo List 2 -->
    <div>
      <p>Todo List 2</p>
      <input type="text" placeholder="Todo name" class="input2" />
      <button
        onclick="
      displayTodo2();
      "
        class="btn2"
      >
        Add
      </button>
      <div class="display-div"></div>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
