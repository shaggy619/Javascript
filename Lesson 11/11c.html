<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Swap</title>
  </head>
  <body>
    <script>
      function arraySwap(givenArray) {
        let lastPosition = givenArray.length - 1;
        let firstPosition = 0;
        let firstValue = givenArray[firstPosition];
        let lastVaule = givenArray[lastPosition];
        givenArray[firstPosition] = lastVaule;
        givenArray[lastPosition] = firstValue;
        return givenArray;
      }
      let array1 = [1, 20, 22, 24, 5];
      let array2 = ["hi", "hello", "good"];
      console.log(arraySwap(array1));
      console.log(arraySwap(array2));
    </script>
  </body>
</html>
