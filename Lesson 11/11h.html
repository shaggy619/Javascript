<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <script>
      function addOne(givenArray) {
        for (i = 0; i < givenArray.length; i++) {
          givenArray[i] = givenArray[i] + 1;
        }
        return givenArray;
      }
      let array1 = [1, 2, 3];
      let array2 = [-2, -1, 0, 99];
      console.log(addOne(array1));
      console.log(addOne(array2));
    </script>
  </body>
</html>
