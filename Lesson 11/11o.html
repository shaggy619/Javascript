<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding the index of string in array</title>
  </head>
  <body>
    <script>
      let array1 = ["hello", "world", "search", "good"];
      let array2 = ["not", "found"];
      let index;
      for (let i = 0; i < array1.length; i++) {
        if (array1[i] === "search") {
          index = i;
        } else {
          index = -1;
        }
      }
      console.log(index);

      for (let i = 0; i < array2.length; i++) {
        if (array2[i] === "search") {
          index = i;
        } else {
          index = -1;
        }
      }
      console.log(index);
    </script>
  </body>
</html>
