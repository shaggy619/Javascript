<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      console.log("For 11d");
      let i = 5;
      while (i >= 0) {
        console.log(i);
        i--;
      }
      console.log("For 11e");
      let j = 0;
      while (j <= 10) {
        console.log(j);
        j += 2;
      }
    </script>
  </body>
</html>
