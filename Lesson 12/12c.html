<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing text after 1 second</title>
    <style>
      .btn {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button
      onclick="
    changeText();
    "
      class="btn"
    >
      Finish
    </button>
    <script>
      function changeText() {
        let buttonElement = document.querySelector(".btn");
        setTimeout(function () {
          buttonElement.innerHTML = "Finished!";
        }, 1000);
      }
    </script>
  </body>
</html>
