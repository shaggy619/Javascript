<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running function inside function twice</title>
  </head>
  <body>
    <script>
      let add = function () {
        console.log(2 + 3);
      };
      function runTwice(fun) {
        fun();
        fun();
      }
      runTwice(function () {
        console.log("12b");
      });
      runTwice(add);
    </script>
  </body>
</html>
