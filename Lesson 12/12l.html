<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Positive</title>
  </head>
  <body>
    <script>
      let array1 = [1, -3, 5];
      let array2 = [-2, 3, -5, 7, 10];
      function countPositive(array) {
        let positiveNums = 0;
        array.forEach((value) => {
          if (value > 0) {
            positiveNums++;
          }
        });

        return positiveNums;
      }
      console.log(countPositive(array1));
      console.log(countPositive(array2));
    </script>
  </body>
</html>
