<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart Button</title>
    <style>
      .btn {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="btn">Add to Cart</button>
    <p class="btnMessage"></p>
    <script>
      let buttonElement = document.querySelector(".btn");
      buttonElement.addEventListener("click", addToCart);
      function addToCart() {
        let paragraphElement = document.querySelector(".btnMessage");
        paragraphElement.innerHTML = "Added!";
        setTimeout(() => {
          paragraphElement.innerHTML = "";
        }, 2000);
      }
    </script>
  </body>
</html>
