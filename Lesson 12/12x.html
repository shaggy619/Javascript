<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improved Rock, Scissor and Paper</title>
    <link rel="stylesheet" href="rock-scissors-paper.css" />
    <link rel="stylesheet" href="12x.css" />
    <script src="12x.js" defer></script>
  </head>
  <body>
    <h2 class="big-font">Rock Scissor Paper</h2>
    <button
      onclick="
      computerMove();
      playGame('✊');
    "
      class="maintain-button rock-button"
    >
      ✊
    </button>
    <button
      onclick="
      computerMove();
      playGame('✌️');

    "
      class="maintain-button scissor-button"
    >
      ✌️
    </button>
    <button
      onclick="
      computerMove();
      playGame('🖐️');
    "
      class="maintain-button paper-button"
    >
      🖐️
    </button>
    <p class="win-loss-p"></p>
    <p class="move-p"></p>
    <p class="move-p"></p>
    <p class="result-p"></p>

    <button class="css-reset-btn reset">Reset Score</button>
    <button
      onclick="
        autoPlay();
    "
      class="autoplay"
    >
      Auto Play
    </button>
    <div class="confirm"></div>
  </body>
</html>
