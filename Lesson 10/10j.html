<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="10j.css" />
  </head>
  <body>
    <p class="mazak">संयम अधीकारीद्वारा निर्मित क्यालकुलेटर!</p>
    <p class="display-paragraph"></p>
    <p>
      <button
        onclick="
    updateCalculation('1');
    "
      >
        1
      </button>
      <button
        onclick="
    updateCalculation('2');
    "
      >
        2
      </button>
      <button
        onclick="
    updateCalculation('3');
    "
      >
        3
      </button>
      <button
        onclick="
    updateCalculation(' + ');
    "
        class="operator"
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
    updateCalculation('4');
    "
      >
        4
      </button>
      <button
        onclick="
    updateCalculation('5');
    "
      >
        5
      </button>
      <button
        onclick="
    updateCalculation('6');
    "
      >
        6
      </button>
      <button
        onclick="
    updateCalculation(' - ');
    "
        class="operator"
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
    updateCalculation('7');
    "
      >
        7
      </button>
      <button
        onclick="
    updateCalculation('8');
    "
      >
        8
      </button>
      <button
        onclick="
    updateCalculation('9');
    "
      >
        9
      </button>
      <button
        onclick="
    updateCalculation(' * ');
    "
        class="operator"
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
    updateCalculation('0');
    "
      >
        0
      </button>
      <button
        onclick="
    updateCalculation('.');
    "
      >
        .
      </button>
      <button
        onclick="
    updateCalculation(' / ');
    "
        class="operator"
      >
        /
      </button>
      <button
        onclick="
    eval(calculation);
    calculation = eval(calculation);
    outputParagraph.innerHTML = (calculation);
    localStorage.setItem('calculation', calculation);
    "
        class="operator"
      >
        =
      </button>
    </p>
    <p>
      <button
        onclick="
                outputParagraph.innerHTML = (calculation = '');
        "
        class="clear"
      >
        Clear
      </button>
    </p>
    <script src="10j.js"></script>
  </body>
</html>
